#
FILE_NAME_PREFIX=CMG_Agreements_CSA

SOURCE_DIR=/apps/data/cmrods/output/inputData/DQ/Collateral/filter
OUTPUT_DIR=/apps/data/cmrods/output/inputData/DQ/Collateral
CONFIG_DIR=/apps/cmrods/sacva_apms/conf/InputData_Collateral/config
ods.temp.script.folder=/apps/data/cmrods/output/inputData/logs/tmp
PREV_DIR=/apps/data/cmrods/prev
#
ods.feedvalidation.sourcefile.char.replacements=ascii(182)->~|ascii(63)->~|ascii(239)->~|ascii(65533)->~
#
ods.feedvalidation.sourcefile.name=${SOURCE_DIR}/${FILE_NAME_PREFIX}_${BUS_DT}_filter.csv
ods.feedvalidation.sourcefile.name.yesterday=${PREV_DIR}/${FILE_NAME_PREFIX}.csv
#
# rules file
ods.feedvalidation.rules.key=CMG_Agreements_CSA_filter
ods.feedvalidation.rules.file=${CONFIG_DIR}/ODS_Collateral_ARML_DQ.csv
ods.feedvalidation.rules.file.delimiter=,
#
ods.feedvalidation.output.feed.filename=${OUTPUT_DIR}/${FILE_NAME_PREFIX}_${BUS_DT}_filter.output.dq.csv
ods.feedvalidation.output.summary.filename=${OUTPUT_DIR}/${FILE_NAME_PREFIX}_${BUS_DT}_filter.summary.dq.csv
ods.feedvalidation.output.detail.filename=${OUTPUT_DIR}/${FILE_NAME_PREFIX}_${BUS_DT}_filter.detail.dq.csv
ods.feedvalidation.output.badrecords.filename=${OUTPUT_DIR}/${FILE_NAME_PREFIX}_${BUS_DT}_filter.badrecords.dq.csv
#
#
ods.feedvalidation.sourcefile.delimiter=,
ods.feedvalidation.sourcefile.skip_lines=0
ods.feedvalidation.sourcefile.minfields=1
ods.feedvalidation.sourcefile.strict_field_count=true
ods.feedvalidation.sourcefile.trim_on_write=true
ods.feedvalidation.sourcefile.remove_non_ascii=true
ods.feedvalidation.allow_duplicates=false
